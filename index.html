<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GitHub Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .app-list {
      max-width: 600px;
      margin: 30px auto;
    }
    .app {
      background: white;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .app a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    .app a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è GitHub Store</h1>
  <div class="app-list" id="app-list">Carregando apps...</div>

  <script>
    const usuario = "Lorenzo922";
    const repositorio = "GithubStore";
    const pasta = "Apps";

    async function carregarApps() {
      const resposta = await fetch(`https://api.github.com/repos/${usuario}/${repositorio}/contents/${pasta}`);
      const conteudo = await resposta.json();

      const container = document.getElementById('app-list');
      container.innerHTML = "";

      for (const item of conteudo) {
        if (item.type === "dir") {
          const nome = item.name;
          const linkDownGit = `https://minhaskill.github.io/downgit/#/home?url=https://github.com/${usuario}/${repositorio}/tree/main/${pasta}/${nome}`;

          container.innerHTML += `
            <div class="app">
              <a href="${linkDownGit}" target="_blank">${nome}</a>
            </div>
          `;
        }
      }
    }

    carregarApps();
  </script>
</body>
</html>
